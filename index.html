<html>
    <head>
        <title>Days Ago</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Monda:400,700' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <!-- view -->
        <p id="welcome-message">
            <img src="img/logo.png" />
            <br />
            To get started, click <a class="manage-button" href="#">manage</a>
        </p>
        <div id="main-container"></div>        
        <div id="manage"><a class="manage-button" href="#">Manage</a></div>
        
        <!-- Manage -->
        <div class="hidden" id="form-container">
            <div class="swatches">
                <div class="swatch blue" id="blue-swatch">&nbsp;</div>
                <div class="swatch green" id="green-swatch">&nbsp;</div>
                <div class="swatch yellow" id="yellow-swatch">&nbsp;</div>
                <div class="swatch pink" id="pink-swatch">&nbsp;</div>
                <div class="swatch multi" id="multi-swatch">M</div>
            </div>
            <input type="text" id="new_task" name="new_task" value="" placeholder="Enter a task - e.g. 'Write a novel in 3 days' then hit enter" />
            <div id="input-errors" class="hidden">&nbsp;</div>
        </div>
        
        <div class="hidden" id="list-container">
            
        </div>
        
        <div id="view" class="hidden"><a class="home-button" href="#">Back</a></div>
        
        <script src="js/moment.min.js" type="text/javascript"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
    	<script src="js/DaysAgo.js" type="text/javascript"></script>        
    </body>
</html>
